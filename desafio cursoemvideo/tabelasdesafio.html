<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif
        }

        table{
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        }

        td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>                  
        </tr>
        <tr>                
            <td>Gay</td>
            <td>H</td>
            <td>I</td>            
        </tr>
        <tr>
            <td>J</td>
            <td>Depois do jota vem o K</td>
            <td>L</td>            
        </tr>
        <tr>
            <td colspan="4">aqui fica o 13</td>            
        </tr>
    </table>
</body>
</html>
