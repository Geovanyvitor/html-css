<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabélas</title>
    <style>
       body{
        font-family: Arial, Helvetica, sans-serif;
       }
       table{
        width: 500px;
        border-collapse: collapse;
       }
       caption{
        font-size: 1,3em;
        font-weight: bolder;
        padding: 8px;
       }
       td, th{
        border: 1px solid black;
        padding: 8px;
       }    

       

       col.Cnome{
        background-color: grey;
       }

       col.Cgrupo{
        background-color: burlywood;
       }

    </style>
</head>

<body>
    <h1>Exercício de tabélas</h1>
    <table>
        <colgroup>
            <col class="Cnome">
            <col class="Cgrupo" span="2">
            <col class="Cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td> 
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>19</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>39</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Otávio</td>
            <td>M</td>
            <td>22</td>
            <td>Nutruicionista</td>
        </tr>

    </table>
</body>
</html>
